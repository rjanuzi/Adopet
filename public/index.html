<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>AdoPet</title>
  </head>

  <body class="col-lg-6 my-3 mx-auto">
    <header>
      <h1 class="text-center display-2 mb-4">AdoPet</h1>
    </header>

    

    <main class="w-75 mx-auto">
      <div>Encontrando um lar para os amigos mais fofos!!!</div>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="/images/dog.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tobias</h5>
              <p>cão fi de rato</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://localhost/images/dog.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Bruninho</h5>
              <p>cão fi de rato</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://localhost/images/dog.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Cleuton</h5>
              <p>cão fi de rato</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <button class="btn btn-primary" id="update-page">Update</button>
      <a class="btn btn-success" href="createPet">Add</a>
      <div class="col">
        <table class="table table-striped table-bordered table-sm">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Age</th>
              <th scope="col">Breed</th>
              <th scope="col">Size</th>
              <th scope="col">Mood</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="pets_table_body">
            <!-- The data will be filled here -->
          </tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="home.js" type="module"></script>
  </body>
</html>
